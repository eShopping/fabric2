<div class="container">
  <div class="col-md order-md-1">
    <h4 class="mb-3">Shipping Address</h4>
    <form class="needs-validation" #userDetailsForm="ngForm" (ngSubmit)="updateUserDetails(userDetailsForm)" ngNativeValidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="userDetail.firstName" name="firstName" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="userDetail.lastName" name="lastName" required autocomplete="off">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>
      <!--
      <div class="mb-3">
        <label for="username">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" id="username" [(ngModel)]="userDetails.userName" name="userName" [disabled]="true">
          <div class="invalid-feedback" style="width: 100%;">
            Your username is required.
          </div>
        </div>
      </div>-->

      <div class="mb-3">
        <label for="email">Email
          <!--<span class="text-muted">(Optional)</span>-->
        </label>
        <input type="email" autocomplete="off" class="form-control" id="email" [(ngModel)]="userDetails.emailId" name="email" [disabled]="false" required>
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
        <div class="invalid-feedback">
          Please enter your Email address.
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" [(ngModel)]="userDetail.address1" name="address1"
          required autocomplete="off">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 mb-3">
          
          <label for="address">Country</label>
          <input type="text" class="form-control" id="address"  [(ngModel)]="userDetail.country" name="country"
            required autocomplete="false">
          <div class="invalid-feedback">
            Please enter your valid country.
          </div>
                 
        </div>
        <div class="col-md-4 mb-3">
          <label for="state">City</label>
          <select class="custom-select d-block w-100" id="state" [(ngModel)]="userDetail.state" name="state" required>
            <option value="">Choose...</option>
            <option>Chandigarh</option>
            <option>Panchkula</option>
            <option>Mohali</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Phone Number</label>
          <input type="number" class="form-control" id="zip" placeholder="" [(ngModel)]="userDetail.zip" name="zip" required autocomplete="off">  
          <div class="invalid-feedback">
            Phone Number required.
          </div>
        </div>
      </div>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
    </form>

    <!-- <div padding>
      <button id="addBtn" (click)="WhatsApp()" ion-button color="primary" block>WhatsApp</button>
    </div> -->

  </div>
